name: Release Binaries

on:
  push:
    tags:
      - 'v*'

jobs:
  build-release:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            name: linux
            ext: ""
          - os: windows-latest
            name: windows
            ext: ".exe"
          - os: macos-latest
            name: macos
            ext: ""

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Build release binary
        run: cargo build --release

      - name: Rename binary for OS
        shell: bash
        run: |
          BIN_NAME="renderbaby"
          SRC="target/release/${BIN_NAME}${{ matrix.ext }}"
          DEST="target/release/${BIN_NAME}-${{ matrix.name }}${{ matrix.ext }}"
          echo "Renaming $SRC -> $DEST"
          mv "$SRC" "$DEST"

      - name: Remove zero-byte files before upload
        shell: bash
        run: find target/release -type f -size 0 -delete

      - name: Upload binaries to release
        uses: softprops/action-gh-release@v2
        with:
          files: target/release/myapp-${{ matrix.name }}${{ matrix.ext }}
        env:
          GITHUB_TOKEN: ${{ secrets.RENDERBABY_CI_PAT }}
